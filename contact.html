<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Which page you're on -->
	<title>Information</title>
	<!-- Font gathered from Google fonts -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Div for elements on the top of the page -->
	<div class="top">
		<div class="logo">
			<img src="logo.png" alt="logo.png">
		</div>
		<div class="pageInfo">
			<h1>Contact us</h1>
		</div>
	</div>
	<!-- Div for elements in the sidebar, buttons -->
	<!-- onmousover triggers a function that plays a sound -->
	<div class="sidebar">
		<div class="buttons">
			<a href="index.html">
				<button onmouseover="playHomeAudio()">Home</button>
				<audio id="home" preload="auto">
					<source src="home.mp3">
				</audio>
			</a>
			<a href="information.html">
				<button onmouseover="playInformationAudio()">Information</button>
				<audio id="information">
					<source src="information.mp3">
				</audio>
			</a>
			<a href="#">
				<button onmouseover="playContactAudio()">Contact Us</button>
				<audio id="contact" preload="auto">
					<source src="contact.mp3">
				</audio>
			</a>
		</div>
	</div>
	<div class="article">
		<h2>Below is a form you can fill in that will be sent to one of our representatives</h2>
		<!-- Below is a form that is linked to a service -->
		<!-- Clicking send will send your input to the service and respectively an email -->
		<form action="https://formspree.io/f/mgerjzkl" method="POST">
			<fieldset>
				<!-- Text at the top of the form, description -->
				<legend>Contact us</legend>
				<!-- A label for the textarea below -->
				<label for="text"><u>Reason for contacting us:</u></label>
				<!-- Textarea where you input the reason for contacting
				It has 5 rows of text -->
				<textarea id="text" name="text" rows="5"></textarea>
				<!-- A label for the email area-->
				<label for="email"><u>Your email...</u></label>
				<!-- Element where you input your email -->
				<input id="email" type="email" name="email">
			</fieldset>
			<!-- This element/button will send the email through the service provider -->
			<input id="submit" type="submit" value="Send">
		</form>
	</div>
	<!-- Div containing text-to-speech buttons, play and stop -->
	<div id="textToSpeech">
		<ul id="ttsButtons">
			<button id="play">Read text</button>
			<button id="stop">Stop speech</button>
		</ul>
	</div>
	<script src="javascript.js"></script>
</body>
</html>
